    <script>
        function validasi(){
        var namaValid    = /^[a-zA-Z]+(([\'\,\.\- ][a-zA-Z ])?[a-zA-Z]*)*$/;
        var nama         = data.nama.value;
        var password     = data.password.value;
        var deskripsi    = data.deskripsi.value;
        var tempat_lahir = data.tempat_lahir.value;
        var pesan        = '';

        if (nama == '') {
            pesan = '-Nama tidak boleh kosong\n';
            }
           
        if (nama != '' && !nama.match(namaValid)) {
            pesan += '-nama tidak valid\n';
            }
             
        if (password == '') {
            pesan += '-Password tidak boleh kosong\n';
            }     

        if (tempat_lahir == '') {
            pesan += '-tempat lahir harus dipilih\n';
            }
        if (deskripsi == '') {
            pesan += '-Deskripsi harus diisi\n';
            }
        if (pesan != '') {
            alert('Kesalahan teknis : \n'+pesan);
            return false;
            }
        return true
        }
</script>
